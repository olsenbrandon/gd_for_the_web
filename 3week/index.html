<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SEND A MESSAGE</title>
    <link type="text/css" href="styles.css" rel="stylesheet">

    <!--LINK TO P5.JS LIBRARIES-->
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <!--LINK TO JAVASCRIPT DOC-->
    <script src="input/sketch.js" type="text/javascript"></script>

  </head>
  


  <body>

  	<div class="question">How do you feel about this?</div>

  	<a href="mailto:someone@example.com?Subject=Hello%20again&body=Body-goes-here"><img class="sendIcon_UP" src="img/up.svg" alt="send up" /></a>
  	<img class="sendIcon_UPRIGHT" src="img/up_right.svg" alt="send up right" />
  	<img class="sendIcon_UPLEFT" src="img/up_left.svg" alt="send up left" />
  	<img class="sendIcon_RIGHT" src="img/right.svg" alt="send right" />
	<img class="sendIcon_LEFT" src="img/left.svg" alt="send left" />  	
  	<img class="sendIcon_DOWN" src="img/down.svg" alt="send down" />
  	<img class="sendIcon_DOWNRIGHT" src="img/down_right.svg" alt="send down right" />
  	<img class="sendIcon_DOWNLEFT" src="img/down_left.svg" alt="send down left" />
	
  	
  </body>
</html>
